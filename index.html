<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle RPG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Idle RPG</h1>
    <div id="game">
      <p>Escolha seu trabalho:</p>
      <ul id="job-list">
        <li data-job="farmer">Fazendeiro</li>
        <li data-job="miner">Mineiro</li>
        <li data-job="woodcutter">Lenhador</li>
        <li data-job="fisherman">Pescador</li>
        <li data-job="blacksmith">Ferreiro</li>
        <li data-job="hunter">Caçador</li>
        <li data-job="builder">Construtor</li>
        <li data-job="tailor">Alfaiate</li>
        <li data-job="merchant">Comerciante</li>
        <li data-job="guard">Guarda</li>
      </ul>
      <p>Trabalho atual: <span id="current-job">Nenhum</span></p>
      <p>XP: <span id="xp">0</span>/<span id="xp-next">100</span></p>
      <button id="start-button" disabled>Começar a trabalhar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
