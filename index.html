<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle RPG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Idle RPG</h1>
    <div id="game">
      <p>Escolha seu trabalho:</p>
      <ul id="job-list">
        <li data-job="farmer">
          <button class="select-job">Selecionar</button>
          <span>Fazendeiro</span>
          <span class="xp-bar" id="xp-bar-farmer"></span>
          <span id="level-farmer">1</span>
        </li>
        <li data-job="miner">
          <button class="select-job">Selecionar</button>
          <span>Mineiro</span>
          <span class="xp-bar" id="xp-bar-miner"></span>
          <span id="level-miner">1</span>
        </li>
        <li data-job="woodcutter">
          <button class="select-job">Selecionar</button>
          <span>Lenhador</span>
          <span class="xp-bar" id="xp-bar-woodcutter"></span>
          <span id="level-woodcutter">1</span>
        </li>
        <li data-job="fisherman">
          <button class="select-job">Selecionar</button>
          <span>Pescador</span>
          <span class="xp-bar" id="xp-bar-fisherman"></span>
          <span id="level-fisherman">1</span>
        </li>
        <li data-job="blacksmith">
          <button class="select-job">Selecionar</button>
          <span>Ferreiro</span>
          <span class="xp-bar" id="xp-bar-blacksmith"></span>
          <span id="level-blacksmith">1</span>
        </li>
        <li data-job="hunter">
          <button class="select-job">Selecionar</button>
          <span>Caçador</span>
          <span class="xp-bar" id="xp-bar-hunter"></span>
          <span id="level-hunter">1</span>
        </li>
        <li data-job="builder">
          <button class="select-job">Selecionar</button>
          <span>Construtor</span>
          <span class="xp-bar" id="xp-bar-builder"></span>
          <span id="level-builder">1</span>
        </li>
        <li data-job="tailor">
          <button class="select-job">Selecionar</button>
          <span>Alfaiate</span>
          <span class="xp-bar" id="xp-bar-tailor"></span>
          <span id="level-tailor">1</span>
        </li>
        <li data-job="merchant">
          <button class="select-job">Selecionar</button>
          <span>Comerciante</span>
          <span class="xp-bar" id="xp-bar-merchant"></span>
          <span id="level-merchant">1</span>
        </li>
        <li data-job="guard">
          <button class="select-job">Selecionar</button>
          <span>Guarda</span>
          <span class="xp-bar" id="xp-bar-guard"></span>
          <span id="level-guard">1</span>
        </li>
      </ul>
      <p>Trabalho atual: <span id="current-job">Nenhum</span></p>
      <button id="start-button" disabled>Começar a trabalhar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
