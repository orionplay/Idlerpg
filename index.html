<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle RPG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Idle RPG</h1>
    <div id="game">
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Trabalhos')">Trabalhos</button>
        <button class="tablinks" onclick="openTab(event, 'Lazer')">Lazer</button>
      </div>
      <div id="Trabalhos" class="tabcontent">
        <ul id="job-list">
          <li data-job="farmer">
            <label for="job-farmer"></label>
            <span>Fazendeiro</span>
            <span class="xp-bar" id="xp-bar-farmer"></span>
            <span id="level-farmer">1</span>
            <span class="money">5 cobre</span>
          </li>
          <!-- outros trabalhos -->
        </ul>
      </div>
      <div id="Lazer" class="tabcontent">
        <ul id="leisure-list">
          <li data-leisure="rest">
            <label for="leisure-rest"></label>
            <span>Descansar</span>
            <span class="money">2 cobre/dia</span>
          </li>
          <!-- outras atividades de lazer -->
        </ul>
      </div>
    </div>
  </div>
  <script>
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Abre a aba "Trabalhos" por padrÃ£o
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".tablinks").click();
    });
  </script>
</body>
</html>
